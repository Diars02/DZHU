<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dardania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Radio Dardania</h1>
    <div class="nav">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='rreth.html'"> Rreth nesh</button>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='raporto.html'">Raporto lajme</button>
        <button onclick="location.href='events.html'">Events</button>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>

    <div class="login-container">
        <h3>Login</h3>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button id="loginBtn">Login</button>

        <p>Don't have an account? <a href="regjistro.html">Create one</a></p>
    </div>

    <footer class="footer">
        <p> © 2025 All Rights are reserved by Radio Dardania team.</p>
        <div class="contact">
            <h4>Contact Us</h4>
            <p>radioDardania@gmail.com</p>
            <p>Tel-+383 49 100 200</p>
        </div>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function () {

    const btn = document.getElementById("loginBtn");

    if (!btn) {
        console.error("loginBtn nuk u gjet!");
        return;
    }

    btn.addEventListener("click", function () {

        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === "" || pass === "") {
            alert("Plotëso të gjitha fushat.");
            return;
        }

        if (user === "admin" && pass === "1234") {
            alert("Login i suksesshëm");
            localStorage.setItem("loggedIn", "true");
            window.location.href = "raporto.html";
        } else {
            alert("Username ose password gabim");
        }
    });
});
    </script>
</body>
</html>
